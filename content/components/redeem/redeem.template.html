<div class="rewardCardRedeemWrapper"
     style="display:flex;
            flex-direction: column;
            align-items: center;
            margin: 60px;"
>
    <div style="display:flex;
                flex-direction: row;
                justify-content: center;
                align-items: stretch;
                text-align: center;"
    >
        <label style="display: flex;
                      align-items: center;
                      margin: 0"
        >
            Code
        </label>
        <input style="margin: 2px;" type="text" ng-model="$ctrl.inputCode" ng-keyup="$ctrl.isEnterPressed ($event) ? $ctrl.redeem ($event) : null">
        <button class="btn btn-primary" ng-click="$ctrl.redeem ($event)">Redeem</button>
    </div>
    <div ng-switch="$ctrl.redeemStatus">
        <p ng-switch-when="init">Type in your input code or scan your QR code!</p>
        <div ng-switch-when="redeeming" class="loading_spinner" style="margin: 10px;"></div>
        <p ng-switch-when="successful">You've earned {{$ctrl.starAmount}} stars!</p>
        <p ng-switch-when="invalid">Invalid code.</p>
        <p ng-switch-when="used">This code has been redeemed.</p>
        <p ng-switch-when="empty">Please input a code.</p>
    </div>
    <button class="btn btn-primary mt-3" ng-click="$ctrl.openCamera ()" ng-if="!$ctrl.cameraOn">Scan QR Code</button>
    <div ng-if="$ctrl.cameraOn" style="display:flex; flex-direction: column; align-items: center;">
      <button class="btn btm-primary mt-3" ng-click="$ctrl.turnOffCamera ()" ng-if="$ctrl.cameraOn">Turn Off Camera</button>
      <br />
      <qr-scanner ng-if="$ctrl.cameraOn">
      </qr-scanner>
    </div>
</div>
